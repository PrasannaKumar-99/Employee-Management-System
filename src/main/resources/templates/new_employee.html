<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
 crossorigin="anonymous">
    </head>
    <body>
        <div class="container"></div>
		
		<h3 th:text="${msg}" style="color: green;"></h3>
        <h1>Employee management system</h1>
        <hr>
        <h2>save Employee</h2>
		
<form action="#" th:action="@{/saveEmployee}"th:object="${employee}" method="post">

        <input type="text" th:field="*{name}" placeholder="Employee name"
        class="form-control mb-4 col-4">

        <input type="text" th:field="*{designation}" placeholder="Employee designation"
        class="form-control mb-4 col-4">

        <input type="text" th:field="*{salary}" placeholder="Employee salary"
        class="form-control mb-4 col-4">
        <button type="submit"
        class="btn btn-info col-2">saveEmployee</button>

        </form>
        <hr>
        <a href="@{/}  ">back to employee list</a>
    </body>
</html>
